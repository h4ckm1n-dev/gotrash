name: GoTrash

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.2'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -coverprofile=coverage.out ./...

    - name: Security Scan
      run: |
        docker run --rm -v $(pwd):/app aquasec/trivy repository HIGH -o trivy-report.json /app

    - name: Read Trivy Report
      id: read_report
      run: echo "::set-output name=contents::$(cat trivy-report.json)"

    - name: Update README with Trivy Report
      if: always()
      run: |
        echo "# GoTrash 🗑️" > README.md
        echo "" >> README.md
        echo "[![Go](https://github.com/h4ckm1n-dev/gotrash/actions/workflows/go.yml/badge.svg)](https://github.com/h4ckm1n-dev/gotrash/actions/workflows/go.yml)" >> README.md
        echo "" >> README.md
        echo "## Trivy Report" >> README.md
        echo "```json" >> README.md
        echo "${{ steps.read_report.outputs.contents }}" >> README.md
        echo "```" >> README.md
