name: GoTrash

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.2'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -coverprofile=coverage.out ./...

    - name: Security Scan
      run: |
        docker run --rm -v $(pwd):/app aquasec/trivy --exit-code 1 /app

    - name: Update README
      if: always()
      run: |
        echo "# GoTrash 🗑️" > README.md
        echo "" >> README.md
        echo "[![Build Status](https://img.shields.io/badge/Build-Success-brightgreen)](https://github.com/your-repo)" >> README.md
        echo "[![Trivy Report](https://img.shields.io/badge/Trivy-Report-informational)](https://link-to-trivy-report)" >> README.md
